<div class="container">
  <h2>List my post</h2>
  <!-- <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>             -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Title</th>
        <th>Address</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" [ngClass]="{'table-danger': !post.status}">
        <td>{{post.title}}</td>
        <td>{{post.address}}</td>
        <td>{{post.price}}</td>
        <td>
          <a class="btn btn-default" (click)="edit(post.id)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          <a class="btn btn-default" (click)="delete(post.id)"><i class="fa fa-trash" aria-hidden="true"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
