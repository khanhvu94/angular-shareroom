<div class="container">
  <div class="row main main-custom">
    <div class="row product-detail-2">
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="wrapper">
          <div class="row">
            <div id="myCarousel1" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel1" data-slide-to="1" class="active"></li>
                <li data-target="#myCarousel1" data-slide-to="2" class="active"></li>
                <li data-target="#myCarousel1" data-slide-to="3" class="active"></li>
              </ol>
              <div class="carousel-inner">
                <div class="item active">
                  <img src="../../../assets/img/banner.jpg" alt="First slide">
                </div>
                <div class="item">
                  <img src="../../../assets/img/banner.jpg" alt="First slide">
                </div>
                <div class="item">
                  <img src="../../../assets/img/banner.jpg" alt="First slide">
                </div>
              </div>
              <a class="left carousel-control" href="#myCarousel1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="wrapper">
          <div class="row">
            <div class="col-lg-9">
              <h2>{{post.title}}</h2>
              <div class="vendor-rating">
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <div class="vendor-last-login">
                {{post.update_at}}
              </div>
              <div class="vendor-reject">
                {{post.user_id}}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <h3>Address</h3>
              <div class="product-stock">
                {{post.address}}
              </div>
              <h3>Description</h3>
              <div class="product-descriptions">
                <p>
                  {{post.description}}
                </p>
              </div>
              <h3>Contact</h3>
              <div class="product-descriptions">
                <p> Fullname: {{user.last_name}} {{user.first_name}} </p>
                <p> Phone: {{user.phone}}</p>
                <p> Email: {{user.email}}</p>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
